language: ruby
rvm:
- 2.3.1
env:
  matrix:
    secure: 
script:
- bundle exec rake db:drop db:create db:migrate db:seed --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec -fd spec/
notifications:
  email: false
deploy:
  provider: heroku
  app: rubyonrails2017
  api_key:
    secure: 
  run: rake db:drop db:create rake db:migrate db:seed
